{% extends 'base.html' %} 

{% block content %}
<h2>Edit Book</h2>
<form method="post">
    <label for="title">Title:</label>
    <input
        type="text"
        id="title"
        name="title"
        value="{{ book.title }}"
        required
    />
    <br />
    <label for="author">Author:</label>
    <input
        type="text"
        id="author"
        name="author"
        value="{{ book.author }}"
        required
    />
    <br />
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
